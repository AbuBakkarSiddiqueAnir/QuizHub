<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     
      <link rel="stylesheet" href="../../../public/assests/css/signup_in.css">
      <title>Quiz Hub</title>
   </head>
   <body>
      <div class="page-container">
         <div class="sign-up-container">
            <section class="page-header-title">
               <h1>
                  Quiz Hub
               </h1>
            </section>
            <div class="container" style="margin-top: 40px;">
               <form onsubmit="return false" class="well form-horizontal" method="post" enctype="multipart/form-data">
                  <fieldset>
                     <div class="form-group">
                        <label class="col-md-4 control-label" style="font-size:1.22em">User Name</label>
                        <div class="col-md-4 inputGroupContainer">
                           <div class="input-group">
                              <input name="last_name" id="user_name"  class="form-control" type="text" required>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-md-4 control-label" style="font-size:1.2em">E-Mail</label>
                        <div class="col-md-4 inputGroupContainer">
                           <div class="input-group">
                              <input name="email_address" id="email_address" class="form-control" type="text" required>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <label class="col-md-4 control-label" style="font-size:1.2em">Password</label>
                        <div class="col-md-4 inputGroupContainer">
                           <div class="input-group">
                              <input name="password" id="password" type="password"class="form-control" type="text" required>
                           </div>
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-md-4"><br>
                           &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="text"
                              class="btn btn-warning" id="signup_btn">SIGN UP </button>
                        </div>
                     </div>
                     
                  </fieldset>
               </form>

            </div>
         </div>
      </div>
      </div>
      <script src="../../../public/assests/js/auth/signup.js"></script>
   </body>
</html>
